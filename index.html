<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="clear.png" />
    <title>Moses Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="search-box">
        <i class="bx bxs-map"></i>
        <input type="text" placeholder="Enter your location" />
        <button class="bx bx-search"></button>
      </div>

      <!-- <p class="city-hide">City hide</p> -->

      <div class="weather-box">
        <div class="box">
          <div class="info-weather">
            <div class="weather">
              <img src="cloud.png" />
              <p class="temperature">0<span>Â°C</span></p>
              <p class="description">Sparse Clouds</p>
            </div>
          </div>
        </div>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <i class="bx bx-water"></i>
          <div class="text">
            <div class="info-humidity"><span>0%</span></div>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="bx bx-wind"></i>
          <div class="text">
            <div class="info-wind"><span>0Km/h</span></div>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>

      <div class="not-found">
        <div class="box">
          <img src="404.png" />
          <p>Oops! Location not found !</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
